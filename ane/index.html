<body>

<div class="app">

  <div class="card">

  </div>

  <div class="card result" id="result" style="display:none">

<script>
const copics={
  E00:[255,230,200],R000:[255,220,220],RV21:[255,190,200],
  R35:[200,50,70],E93:[120,60,40],YR31:[255,200,120],
  Y02:[255,240,120],B02:[60,150,220],E31:[200,170,140],
  BV31:[190,170,220],BG23:[80,200,190],V15:[160,60,160],
  B000:[220,240,255],R02:[255,140,140],E29:[90,50,30],
  G05:[90,180,90],YG67:[90,140,60],E35:[140,90,60],
  RV06:[180,60,100],
  "0":[255,255,255]   // ã‚«ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒ–ãƒ¬ãƒ³ãƒ€ãƒ¼
};

const ratios=[[1,0],[0.7,0.3],[0.6,0.4]];

const cv=document.getElementById("cv");
const ctx=cv.getContext("2d");

document.getElementById("file").onchange=e=>{
  const img=new Image();
  img.onload=()=>{
    cv.width=img.width;
    cv.height=img.height;
    ctx.drawImage(img,0,0);
  }
  img.src=URL.createObjectURL(e.target.files[0]);
};

cv.onclick=e=>{
  const r=cv.getBoundingClientRect();
  const x=(e.clientX-r.left)*(cv.width/r.width);
  const y=(e.clientY-r.top)*(cv.height/r.height);
  const d=ctx.getImageData(x,y,1,1).data;
  document.body.style.background=`rgb(${d[0]},${d[1]},${d[2]})`;
  judge([d[0],d[1],d[2]]);
};

function dist(a,b){
  return Math.sqrt((a[0]-b[0])**2+(a[1]-b[1])**2+(a[2]-b[2])**2);
}

function mix(a,b,r1,r2){
  if(b==="0"){
    return [
      a[0]+(255-a[0])*r2,
      a[1]+(255-a[1])*r2,
      a[2]+(255-a[2])*r2
    ];
  }
  return [
    a[0]*r1+b[0]*r2,
    a[1]*r1+b[1]*r2,
    a[2]*r1+b[2]*r2
  ];
}

function judge(t){
  let best={d:9999};
  const k=Object.keys(copics).filter(c=>c!=="0");

  k.forEach(c=>{
    const d=dist(t,copics[c]);
    if(d<best.d) best={type:"å˜è‰²",d,c};
  });

  for(let i=0;i<k.length;i++){
    for(let j=i+1;j<k.length;j++){
      ratios.forEach(r=>{
        let m=mix(copics[k[i]],copics[k[j]],r[0],r[1]);
        let d=dist(t,m);
        if(d<best.d){
          best={type:"æ··è‰²",d,c1:k[i],c2:k[j],ratio:`${r[0]*10}:${r[1]*10}`};
        }
        // 0ã§è–„ã‚ã‚‹
        m=mix(copics[k[i]],"0",r[0],r[1]);
        d=dist(t,m);
        if(d<best.d){
          best={type:"è–„ã‚",d,c1:k[i],ratio:`${r[0]*10}:${r[1]*10}`};
        }
      });
    }
  }

  const p=Math.max(0,Math.round(100-best.d/4));
  let html="";

  if(best.type==="å˜è‰²"){
    html=`ğŸ–Œ å˜è‰²ãŒä¸€ç•ªè¿‘ã„<br><b>${best.c}</b>`;
  }else if(best.type==="è–„ã‚"){
    html=`ğŸ–Œ è–„ã‚ãŸæ–¹ãŒè¿‘ã„<br>
    <b>${best.c1}</b> â†’ ã‚ã¨ã§ <b>0</b><br>
    æ¯”ç‡ ${best.ratio}`;
  }else{
    html=`ğŸ–Œ æ··è‰²ã—ãŸæ–¹ãŒè¿‘ã„<br>
    ${best.ratio}<br>
    å…ˆã« <b>${best.c1}</b> â†’ ã‚ã¨ã§ <b>${best.c2}</b>`;
  }

  document.getElementById("result").style.display="block";
  document.getElementById("text").innerHTML=html;
  document.getElementById("bar").style.width=p+"%";
  document.getElementById("percent").textContent=`ä¼¼ã¦ã‚‹åº¦ ${p}%`;
}
</script>
